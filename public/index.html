<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Chat App</title>
    <style>
        :root {
            --primary-color: #f6821f;
            --primary-hover: #e67e22;
            --light-bg: #f9fafb;
            --border-color: #e5e7eb;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --user-msg-bg: #fff2e6;
            --assistant-msg-bg: #f3f4f6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            width: min(90%, 1024px);
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
            gap: 0.75rem;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        header p {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .model-select-wrapper {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .model-select {
            margin-left: 0.25rem;
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
            color: var(--text-color);
            background: white;
        }

        .ghost-btn {
            padding: 0.35rem 0.65rem;
            font-size: 0.85rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: #fff;
            color: var(--text-color);
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }

            .ghost-btn:hover {
                background: #fffefe;
                border-color: #d1d5db;
            }

            .ghost-btn.active {
                border-color: var(--primary-color);
                color: var(--primary-color);
                background: #fff8f1;
            }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100dvh - 160px);
            min-height: 400px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: var(--light-bg);
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            max-width: 95%;
            overflow-wrap: anywhere;
            font-size: 0.9rem;
        }

        .user-message {
            background-color: var(--user-msg-bg);
            align-self: flex-end;
            margin-left: auto;
        }

        .assistant-message {
            background-color: var(--assistant-msg-bg);
            align-self: flex-start;
        }

        .message-input {
            display: flex;
            padding: 0.75rem;
            border-top: 1px solid var(--border-color);
            background-color: white;
            margin-top: 0.5rem;
        }

        #user-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
            resize: none;
            min-height: 44px;
        }

        #send-button {
            margin-left: 0.5rem;
            padding: 0 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

            #send-button:hover {
                background-color: var(--primary-hover);
            }

            #send-button:disabled {
                background-color: var(--text-light);
                cursor: not-allowed;
            }

        .typing-indicator {
            display: none;
            margin-bottom: 1rem;
            font-style: italic;
            color: var(--text-light);
        }

            .typing-indicator.visible {
                display: block;
            }

        pre {
            position: relative;
            padding: 0.5rem;
            border-radius: 4px;
            width: 100%;
            overflow: visible;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .copy-btn {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 0.75rem;
            padding: 2px 6px;
            border: none;
            border-radius: 4px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }

            .copy-btn:hover {
                background: rgba(0,0,0,0.6);
            }

        code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        /* ÂéüÂßã SSE Â§çÂà∂Êù° */
        .sse-copy-bar {
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            padding: 0.5rem 0.6rem;
            border: 1px dashed var(--border-color);
            border-radius: 6px;
            background: #fff;
            color: var(--text-light);
        }

            .sse-copy-bar .left {
                font-size: 0.82rem;
            }

            .sse-copy-bar .right .sse-copy-btn {
                font-size: 0.82rem;
                padding: 0.25rem 0.55rem;
                border-radius: 6px;
                border: 1px solid var(--border-color);
                background: #fff;
                color: var(--text-color);
                cursor: pointer;
                transition: background 0.2s, border-color 0.2s;
            }

                .sse-copy-bar .right .sse-copy-btn:hover {
                    background: #fffefe;
                    border-color: #d1d5db;
                }
    </style>
</head>
<body>
    <header>
        <h1>Cloudflare AI Chat</h1>
        <div class="header-right">
            <div class="model-select-wrapper">
                <label for="model-select">Model:</label>
                <select id="model-select" class="model-select">
                    <option value="@cf/meta/llama-3.3-70b-instruct-fp8-fast">llama-3.3-70b-instruct-fp8-fast</option>
                    <option value="@cf/openai/gpt-oss-120b" selected>gpt-oss-120b</option>
                    <option value="@cf/openai/gpt-oss-20b">gpt-oss-20b</option>
                    <option value="@cf/deepseek-ai/deepseek-r1-distill-qwen-32b">deepseek-r1-distill-qwen-32b</option>
                </select>
            </div>
            <!-- Êñ∞Â¢û‰∏§‰∏™ÂºÄÂÖ≥ -->
            <button id="source-toggle" class="ghost-btn" title="ÂàáÊç¢ÊòØÂê¶‰ΩøÁî®‰∏äÊ∏∏ÂéüÂßãSSEÔºà/api/chat/rawÔºâ">üåä Ê∫êSSEÊ®°ÂºèÔºöÂÖ≥Èó≠</button>
            <button id="raw-toggle" class="ghost-btn" title="ÂàáÊç¢ÊòØÂê¶ËÆ∞ÂΩïÂéüÂßãSSEÊµÅ">üìã ÂéüÂßãSSEÔºöÂÖ≥Èó≠</button>
        </div>
    </header>

    <div class="chat-container">
        <div id="chat-messages" class="chat-messages">
            <div class="message assistant-message">
                <p>Hi~ I'm an LLM chat app powered by Cloudflare Workers AI. How can I help you today?</p>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">AI is thinking...</div>

        <div class="message-input">
            <textarea id="user-input" placeholder="Type your message here..." rows="1" autofocus></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Chat app script -->
    <script src="chat.js"></script>
    <script>if (window.hljs) window.hljs.highlightAll();</script>
</body>
</html>
