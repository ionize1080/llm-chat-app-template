<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Chat App</title>
    <style>
        :root {
            --primary-color: #f6821f;
            --primary-hover: #e67e22;
            --light-bg: #f9fafb;
            --border-color: #e5e7eb;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --user-msg-bg: #fff2e6;
            --assistant-msg-bg: #f3f4f6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            width: min(90%, 1024px);
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
            gap: 0.75rem;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        header p {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .model-select-wrapper {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .model-select {
            margin-left: 0.25rem;
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
            color: var(--text-color);
            background: white;
        }

        .ghost-btn {
            padding: 0.35rem 0.65rem;
            font-size: 0.85rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: #fff;
            color: var(--text-color);
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }

            .ghost-btn:hover {
                background: #fffefe;
                border-color: #d1d5db;
            }

            .ghost-btn.active {
                border-color: var(--primary-color);
                color: var(--primary-color);
                background: #fff8f1;
            }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100dvh - 160px);
            min-height: 400px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: var(--light-bg);
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            max-width: 95%;
            overflow-wrap: break-word;
            word-break: break-word;
            font-size: 0.9rem;
        }

        .user-message {
            background-color: var(--user-msg-bg);
            align-self: flex-end;
            margin-left: auto;
        }

        .assistant-message {
            background-color: var(--assistant-msg-bg);
            align-self: flex-start;
        }

        .message-input {
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
            padding: 1rem;
            border-top: 1px solid rgba(148, 163, 184, 0.25);
            background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
            margin-top: 0.5rem;
        }

        #user-input {
            flex: 1;
            padding: 0.85rem 1rem;
            border: none;
            border-radius: 16px;
            font-family: inherit;
            resize: none;
            min-height: 44px;
            line-height: 1.5;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.3), 0 8px 24px -18px rgba(15, 23, 42, 0.35);
            transition: box-shadow 0.2s ease, background-color 0.2s ease, transform 0.2s ease;
        }

        #user-input:focus {
            outline: none;
            background: #ffffff;
            box-shadow: 0 0 0 2px rgba(246, 130, 31, 0.2), 0 14px 32px -20px rgba(15, 23, 42, 0.45);
            transform: translateY(-1px);
        }

        #user-input::placeholder {
            color: rgba(100, 116, 139, 0.8);
        }

        #send-button {
            margin-left: 0;
            padding: 0 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

            #send-button:hover {
                background-color: var(--primary-hover);
            }

            #send-button:disabled {
                background-color: var(--text-light);
                cursor: not-allowed;
            }

        .typing-indicator {
            display: none;
            margin-bottom: 1rem;
            font-style: italic;
            color: var(--text-light);
        }

            .typing-indicator.visible {
                display: block;
            }

        pre {
            position: relative;
            padding: 0.5rem;
            border-radius: 4px;
            width: 100%;
            overflow: visible;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .copy-btn {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 0.75rem;
            padding: 2px 6px;
            border: none;
            border-radius: 4px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }

            .copy-btn:hover {
                background: rgba(0,0,0,0.6);
            }

        code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        /* ===== Markdown 排版优化（仅 assistant 区域）===== */
        .assistant-message {
            line-height: 1.75;
        }

            .assistant-message :is(p, ul, ol, pre, blockquote, table) {
                margin: 0.6rem 0;
            }

            .assistant-message h1 {
                font-size: 1.15rem;
                font-weight: 700;
                margin: 0.8rem 0 0.5rem;
            }

            .assistant-message h2 {
                font-size: 1.05rem;
                font-weight: 700;
                margin: 0.75rem 0 0.5rem;
            }

            .assistant-message h3 {
                font-size: 1rem;
                font-weight: 700;
                margin: 0.7rem 0 0.45rem;
            }

            .assistant-message h4 {
                font-size: 0.95rem;
                font-weight: 700;
                margin: 0.6rem 0 0.4rem;
            }

            .assistant-message ul, .assistant-message ol {
                padding-left: 1.25rem;
                list-style-position: outside;
            }

            .assistant-message ul {
                list-style-type: disc;
            }

            .assistant-message ol {
                list-style-type: decimal;
            }

            .assistant-message li + li {
                margin-top: 0.25rem;
            }

            .assistant-message li > ul, .assistant-message li > ol {
                margin-top: 0.25rem;
            }

            .assistant-message blockquote {
                padding: 0.5rem 0.75rem;
                border-left: 3px solid #e5e7eb;
                background: #f9fafb;
                color: #4b5563;
                border-radius: 4px;
            }

            .assistant-message table {
                width: 100%;
                border-collapse: collapse;
                overflow: hidden;
                border: 1px solid var(--border-color);
                border-radius: 6px;
            }

            .assistant-message th, .assistant-message td {
                border: 1px solid var(--border-color);
                padding: 6px 10px;
                text-align: left;
                vertical-align: top;
            }

            .assistant-message thead th {
                background: #f3f4f6;
                font-weight: 700;
            }

            .assistant-message :not(pre) > code {
                background: #f3f4f6;
                padding: 0.1rem 0.3rem;
                border-radius: 4px;
                font-size: 0.9em;
            }

            .assistant-message pre {
                background: #0b1020;
                color: #e6edf3;
                padding: 0.75rem;
                border-radius: 6px;
                overflow: auto;
            }

        /* 原始 SSE 复制/下载条 */
        .sse-copy-bar {
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            padding: 0.5rem 0.6rem;
            border: 1px dashed var(--border-color);
            border-radius: 6px;
            background: #fff;
            color: var(--text-light);
        }

            .sse-copy-bar .left {
                font-size: 0.82rem;
            }

            .sse-copy-bar .right {
                display: flex;
                gap: 0.5rem;
            }

                .sse-copy-bar .right button {
                    font-size: 0.82rem;
                    padding: 0.25rem 0.55rem;
                    border-radius: 6px;
                    border: 1px solid var(--border-color);
                    background: #fff;
                    color: var(--text-color);
                    cursor: pointer;
                    transition: background 0.2s, border-color 0.2s;
                }

                    .sse-copy-bar .right button:hover {
                        background: #fffefe;
                        border-color: #d1d5db;
                    }
    </style>
</head>
<body>
    <header>
        <h1>Cloudflare AI Chat</h1>
        <div class="header-right">
            <div class="model-select-wrapper">
                <label for="model-select">Model:</label>
                <select id="model-select" class="model-select">
                    <option value="@cf/meta/llama-3.3-70b-instruct-fp8-fast">llama-3.3-70b-instruct-fp8-fast</option>
                    <option value="@cf/openai/gpt-oss-120b" selected>gpt-oss-120b</option>
                    <option value="@cf/openai/gpt-oss-20b">gpt-oss-20b</option>
                    <option value="@cf/deepseek-ai/deepseek-r1-distill-qwen-32b">deepseek-r1-distill-qwen-32b</option>
                </select>
            </div>
            <button id="source-toggle" class="ghost-btn" title="切换是否使用上游原始SSE（/api/chat/raw）">🌊 源SSE模式：关闭</button>
            <button id="raw-toggle" class="ghost-btn" title="切换是否记录原始SSE流">📋 原始SSE：关闭</button>
        </div>
    </header>

    <div class="chat-container">
        <div id="chat-messages" class="chat-messages">
            <div class="message assistant-message">
                <p>Hi~ I'm an LLM chat app powered by Cloudflare Workers AI. How can I help you today?</p>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">AI is thinking...</div>

        <div class="message-input">
            <textarea id="user-input" placeholder="Type your message here..." rows="1" autofocus></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Chat app script -->
    <script src="chat.js"></script>
    <script>if (window.hljs) window.hljs.highlightAll();</script>
</body>
</html>
